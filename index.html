<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Classroom</title>
  <link rel="icon" href="https://www.gstatic.com/classroom/ic_product_classroom_32.png">
  <link rel="icon" href="data:," id="favicon">
  <style>
    :root {

      --base: #1e1e2e;
      --mantle: #181825;
      --crust: #11111b;
      --text: #cdd6f4;
      --subtext1: #bac2de;
      --subtext0: #a6adc8;
      --overlay2: #9399b2;
      --overlay1: #7f849c;
      --overlay0: #6c7086;
      --surface2: #585b70;
      --surface1: #45475a;
      --surface0: #313244;
      --mauve: #cba6f7;
      --pink: #f5c2e7;
      --red: #f38ba8;
      --maroon: #eba0ac;
      --peach: #fab387;
      --yellow: #f9e2af;
      --green: #a6e3a1;
      --teal: #94e2d5;
      --sky: #89dceb;
      --sapphire: #74c7ec;
      --blue: #89b4fa;
      --lavender: #b4befe;
      --radius: 8px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    body {
      background-color: var(--base);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      background-color: var(--mantle);
      border-radius: var(--radius);
      padding: 2rem;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      border: 1px solid var(--surface0);
    }

    h1 {
      color: var(--mauve);
      margin-bottom: 1.5rem;
      font-weight: 700;
      text-align: center;
      font-size: 1.8rem;
    }

    .form-group {
      margin-bottom: 1.2rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--subtext1);
      font-size: 0.9rem;
    }

    input {
      width: 100%;
      padding: 0.75rem 1rem;
      background-color: var(--crust);
      border: 1px solid var(--surface0);
      border-radius: var(--radius);
      color: var(--text);
      font-size: 1rem;
      transition: all 0.2s ease;
    }

    input:focus {
      outline: none;
      border-color: var(--mauve);
      box-shadow: 0 0 0 2px rgba(203, 166, 247, 0.25);
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background-color: var(--mauve);
      color: var(--base);
      border: none;
      border-radius: var(--radius);
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-top: 0.5rem;
    }

    button:hover {
      background-color: var(--pink);
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(0);
    }

    .status {
      margin-top: 1.5rem;
      padding: 1rem;
      border-radius: var(--radius);
      background-color: var(--surface0);
      display: none;
    }

    .status.active {
      display: block;
    }

    .status.success {
      background-color: rgba(166, 227, 161, 0.2);
      border: 1px solid var(--green);
      color: var(--green);
    }

    .footer {
      margin-top: 1.5rem;
      color: var(--overlay0);
      font-size: 0.8rem;
      text-align: center;
    }

    .progress-container {
      width: 100%;
      height: 6px;
      background-color: var(--surface0);
      border-radius: 3px;
      margin-top: 1.5rem;
      overflow: hidden;
      display: none;
    }

    .progress-bar {
      height: 100%;
      background-color: var(--green);
      width: 0%;
      transition: width 0.3s ease;
    }

    .section-title {
      color: var(--peach);
      font-size: 1rem;
      margin: 1.5rem 0 1rem;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid var(--surface0);
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      margin-bottom: 0.5rem;
    }

    .checkbox-group input[type="checkbox"] {
      width: auto;
      margin-right: 0.5rem;
      cursor: pointer;
    }

    .checkbox-group label {
      margin-bottom: 0;
      cursor: pointer;
    }

    .collapsible {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
    }

    .collapsible.open {
      max-height: 200px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Chrome History Spammer</h1>

    <div class="form-group">
      <label for="duration">Duration (seconds):</label>
      <input type="number" id="duration" value="10" min="1">
    </div>

    <div class="form-group">
      <label for="interval">Interval (seconds):</label>
      <input type="number" id="interval" value="1" min="0.1" step="0.1">
    </div>

    <div class="section-title">Disguise Options</div>

    <div class="form-group checkbox-group">
      <input type="checkbox" id="changeTabTitle" onchange="toggleCollapsible('tabTitleOptions')">
      <label for="changeTabTitle">Change Tab Title</label>
    </div>

    <div class="collapsible" id="tabTitleOptions">
      <div class="form-group">
        <label for="customTabTitle">Custom Tab Title:</label>
        <input type="text" id="customTabTitle" placeholder="e.g. Google Docs">
      </div>
    </div>

    <div class="form-group checkbox-group">
      <input type="checkbox" id="changeTabIcon" onchange="toggleCollapsible('tabIconOptions')">
      <label for="changeTabIcon">Change Tab Icon</label>
    </div>

    <div class="collapsible" id="tabIconOptions">
      <div class="form-group">
        <label for="customTabIcon">Icon URL:</label>
        <input type="text" id="customTabIcon" placeholder="e.g. https://www.google.com/favicon.ico">
      </div>
    </div>

    <button id="startButton" onclick="startSpamming()">Start Spamming</button>

    <div class="progress-container" id="progressContainer">
      <div class="progress-bar" id="progressBar"></div>
    </div>

    <div class="status" id="statusMessage"></div>
  </div>

  <div class="footer">
    Spammed URLs will appear in your browser history
  </div>

  <script>

    const originalTitle = document.title;
    const originalFavicon = document.getElementById("favicon").href;

    function toggleCollapsible(id) {
      const element = document.getElementById(id);
      element.classList.toggle('open');
    }

    function changeFavicon(iconURL) {
      const favicon = document.getElementById("favicon");
      if (favicon) {
        favicon.href = iconURL;
      }
    }

    function startSpamming() {
      const duration = parseFloat(document.getElementById("duration").value);
      const interval = parseFloat(document.getElementById("interval").value);
      const startButton = document.getElementById("startButton");
      const progressContainer = document.getElementById("progressContainer");
      const progressBar = document.getElementById("progressBar");
      const statusMessage = document.getElementById("statusMessage");

      const changeTabTitle = document.getElementById("changeTabTitle").checked;
      const changeTabIcon = document.getElementById("changeTabIcon").checked;
      const customTabTitle = document.getElementById("customTabTitle").value;
      const customTabIcon = document.getElementById("customTabIcon").value;

      if (isNaN(duration) || isNaN(interval) || duration <= 0 || interval <= 0) {
        statusMessage.textContent = "Please enter valid numbers for duration and interval";
        statusMessage.className = "status active";
        return;
      }

      if (changeTabTitle && customTabTitle) {
        document.title = customTabTitle;
      }

      if (changeTabIcon && customTabIcon) {
        changeFavicon(customTabIcon);
      }

      startButton.disabled = true;
      startButton.textContent = "Spamming...";
      progressContainer.style.display = "block";
      statusMessage.className = "status";

      let entriesCreated = 0;
      const startTime = Date.now();
      const endTime = startTime + (duration * 1000);

      const updateProgress = () => {
        const elapsed = Date.now() - startTime;
        const progress = Math.min((elapsed / (duration * 1000)) * 100, 100);
        progressBar.style.width = `${progress}%`;
      };

      const spammer = setInterval(() => {
        const currentTime = Date.now();
        if (currentTime >= endTime) {
          clearInterval(spammer);

          startButton.disabled = false;
          startButton.textContent = "Start Spamming";
          statusMessage.textContent = `Spamming complete! Created ${entriesCreated} history entries.`;
          statusMessage.className = "status active success";
          progressBar.style.width = "100%";

          if (changeTabTitle) {
            document.title = originalTitle;
          }

          if (changeTabIcon) {
            changeFavicon(originalFavicon);
          }

          return;
        }

        const randomLat = (Math.random() * 180 - 90).toFixed(6);
        const randomLng = (Math.random() * 360 - 180).toFixed(6);
        const newUrl = `/spam?lat=${randomLat}&lng=${randomLng}&zoom=10`;

        history.pushState(null, "", newUrl);
        console.log("New URL:", newUrl);
        entriesCreated++;

        updateProgress();
      }, interval * 1000);

      const progressUpdater = setInterval(() => {
        if (Date.now() >= endTime) {
          clearInterval(progressUpdater);
          return;
        }
        updateProgress();
      }, 100);
    }
  </script>
</body>

</html>
